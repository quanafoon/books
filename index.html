<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Book Search</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <header>
    <div class="header-wrapper">
      <button class="logo">Book Search</button>
      <form>
        <input id="headerSearch" type="text" placeholder="Search...">
        <select id="headerSelect">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="subject">Subject</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <main></main>

  <footer>
    <div class="footer-wrapper">
      <div id="left-group">This website uses OpenLibrary APIs</div>
      <div id="right-group">Code Crusaders</div>
    </div>
  </footer>
</html>
